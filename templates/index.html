<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Senhas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('painel') }}">Painel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow custom-card">
                    <h4 class="card-title mb-4 ">Gerar Senha</h4>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="setor" class="form-label">Setor:</label>
                            <select name="setor" id="setor" class="form-select" required>
                                {% for nome in consultorios %}
                                <option value="{{ nome }}">{{ nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo:</label>
                            <select name="preferencial" class="form-select">
                                <option value="0">Normal</option>
                                <option value="1">Preferencial</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-2 custom-btn">Gerar Senha</button>
                        <a href="{{ url_for('painel') }}" class="btn btn-primary w-100 mb-2 custom-btn">Ir para o
                            Painel</a>

                        <!-- BotÃ£o "Resetar Senhas"  -->
                        <a href="{{ url_for('resetar') }}" class="btn btn-danger w-100 custom-btn">Resetar Senhas</a>
                    </form>

                    {% if mensagem %}
                    <div class="alert alert-info mt-3">{{ mensagem }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
